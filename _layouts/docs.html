---
layout: default
---

<section class="page">
  <div class="container">
    <div class="row clear">
      <div class="col col-3">
        <div id="toc">
        <ul class="unstyled-list nav">
          {% for p in site.pages %}
              {% unless p.hide %}
              <li>
                <li><a class="{% if p.url == page.url %}normal{% endif %}" href="{{p.url}}">{{p.title}}</a></li>
              </li>
              {% endunless %}
          {% endfor %}
        </ul>
        </div>
      </div>
      <div class="col col-9 push-3 page-content">
        <h1>{{page.title}}</h1>
        {{ content }}
      </div>
    </div>
  </div>
</section>
